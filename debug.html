<html lang="en">
  <head>
    <title>EBA Debug Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://eba-software.github.io/main.js"></script>
    <link href="https://eba-software.github.io/styles.css" rel="stylesheet" type="text/css">
    <script>
      $(function(){
        $("#discord").load("https://discord.com");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <noscript>
      <div class="errbox">
        <h1>Something went wrong</h1>
        <p>JavaScript is either disabled, or is not supported by your web browser.</p>
        <p>We use JavaScript for most of the website, including headers/footers, buttons, and other various features.</p>
        <p>Please enable JavaScript and reload the page. If your browser does not support JavaScript, consider upgrading your browser.</p>
        <br>
        <p>Error Code: 403-1</p>
      </div>
    </noscript>
    <h1>Debug Page</h1>
    <p>OS: </p>
    <p id="OS"></p>
    <script>
      document.getElementById("OS").innerHTML = navigator.appVersion;
    </script>
    <div id="discord"></div>
    <div id="footer"></div>
  </body>
</html>
